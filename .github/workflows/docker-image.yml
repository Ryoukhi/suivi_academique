name: Build & Push Docker Image - Suivi Academique

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  IMAGE_NAME: suivi_api
  REGISTRY: docker.io

jobs:
  test-unit:
    name: Run Unit Tests (H2 Database)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Run Unit Tests
        run: mvn test
        
  dependency-scan:
    name: Security - Dependency Scan
    runs-on: ubuntu-latest
    needs: test-unit

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Run OWASP Dependency Check
        run: |
          mvn org.owasp:dependency-check-maven:check \
            -DdataDirectory=./dependency-check-data \
            -DnvdDownloadTimeout=600 \
            -DfailOnError=false \
            -Dformat=HTML

  sonar-analysis:
    name: Code Quality & Security - SonarQube
    runs-on: ubuntu-latest
    needs: dependency-scan

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Nécessaire pour SonarQube

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
      
      - name: Cache SonarQube packages
        uses: actions/cache@v3
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-maven-

      - name: Run SonarQube Scan
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_PROJECT_KEY: ${{ secrets.SONAR_PROJECT_KEY }}
          SONAR_ORGANIZATION: ${{ secrets.SONAR_ORGANIZATION }}
        run: |
          mvn verify sonar:sonar \
            -Dsonar.projectKey=${SONAR_PROJECT_KEY} \
            -Dsonar.organization=${SONAR_ORGANIZATION} \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.token=${SONAR_TOKEN}


  build-docker-image:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: sonar-analysis

    steps:
      # 1 Récupération du code
      - name: Checkout source code
        uses: actions/checkout@v4

      # 2 Configuration de Java (optionnel mais propre)
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      # 3 Build Maven (sécurité + feedback rapide)
      - name: Build Spring Boot app
        run: mvn clean package -DskipTests

      # 4 Login Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 5 Build & Push Docker image
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/suivi_api:latest
            ${{ secrets.DOCKER_USERNAME }}/suivi_api:${{ github.sha }}
  trivy-scan:
    name: Container Security Scan - Trivy
    runs-on: ubuntu-latest
    needs: build-docker-image

    steps:
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.20.0
        with:
          image-ref: ${{ secrets.DOCKER_USERNAME }}/suivi_api:latest
          format: table
          exit-code: 1
          severity: CRITICAL,HIGH
  zap-scan:
    name: OWASP ZAP API Scan
    runs-on: ubuntu-latest
    needs: build-docker-image

    steps:
      - name: Start API container
        run: |
          docker run -d --name api-scan -p 8080:8080 ${{ secrets.DOCKER_USERNAME }}/suivi_api:latest

      - name: Wait for API to be ready
        run: |
          echo "Waiting for API..."
          for i in {1..20}; do
            curl -s http://localhost:8080 && break
            echo "API not ready yet..."
            sleep 5
          done

      - name: Run OWASP ZAP Baseline Scan
        run: |
          docker run --rm \
            --network host \
            -v $(pwd):/zap/wrk \
            owasp/zap2docker-stable zap-baseline.py \
            -t http://localhost:8080 \
            -r zap_report.html || true

      - name: Upload ZAP Report
        uses: actions/upload-artifact@v4
        with:
          name: zap-report
          path: zap_report.html
