name: Build & Push Docker Image - Suivi Academique

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  IMAGE_NAME: suivi_api
  REGISTRY: docker.io

jobs:
  test-unit:
    name: Run Unit Tests (H2 Database)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Run Unit Tests
        run: mvn test
        
  dependency-scan:
    name: Security - Dependency Scan
    runs-on: ubuntu-latest
    needs: test-unit

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Run OWASP Dependency Check
        run: |
          mvn org.owasp:dependency-check-maven:check \
            -DdataDirectory=./dependency-check-data \
            -DnvdDownloadTimeout=600 \
            -DfailOnError=false \
            -Dformat=HTML

  sonar-analysis:
    name: Code Quality & Security - SonarQube
    runs-on: ubuntu-latest
    needs: dependency-scan

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Nécessaire pour SonarQube

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
      
      - name: Cache SonarQube packages
        uses: actions/cache@v3
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-maven-

      - name: Run SonarQube Scan
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_PROJECT_KEY: ${{ secrets.SONAR_PROJECT_KEY }}
          SONAR_ORGANIZATION: ${{ secrets.SONAR_ORGANIZATION }}
        run: |
          mvn verify sonar:sonar \
            -Dsonar.projectKey=${SONAR_PROJECT_KEY} \
            -Dsonar.organization=${SONAR_ORGANIZATION} \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.token=${SONAR_TOKEN}


  build-docker-image:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: sonar-analysis

    steps:
      # 1 Récupération du code
      - name: Checkout source code
        uses: actions/checkout@v4

      # 2 Configuration de Java (optionnel mais propre)
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      # 3 Build Maven (sécurité + feedback rapide)
      - name: Build Spring Boot app
        run: mvn clean package -DskipTests

      # 4 Login Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 5 Build & Push Docker image
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/suivi_api:latest
            ${{ secrets.DOCKER_USERNAME }}/suivi_api:${{ github.sha }}
  trivy-scan:
    name: Container Security Scan - Trivy
    runs-on: ubuntu-latest
    needs: build-docker-image

    steps:
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.20.0
        with:
          image-ref: ${{ secrets.DOCKER_USERNAME }}/suivi_api:latest
          format: table
          exit-code: 1
          severity: CRITICAL,HIGH
  zap-scan:
    name: API Security Scan - OWASP ZAP
    runs-on: ubuntu-latest
    needs: trivy-scan

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # === Créer un réseau Docker dédié pour ZAP et l'API ===
      - name: Create Docker network
        run: docker network create zap-network

      # === Démarrer l'API dans le réseau Docker ===
      - name: Run API container
        run: |
          docker run -d \
            --network zap-network \
            --name suivi_api_test \
            -p 8080:8080 \
            ${{ secrets.DOCKER_USERNAME }}/suivi_api:latest

      # === DIAGNOSTIC : Vérifier que l'API tourne ===
      - name: Verify API container is running
        run: |
          echo "=== Docker containers ==="
          docker ps -a
          
          echo ""
          echo "=== API container logs ==="
          docker logs suivi_api_test || echo "No logs available"
          
          echo ""
          echo "=== Container inspect ==="
          docker inspect suivi_api_test | grep -A 10 "State"
          
          echo ""
          echo "=== Network inspect ==="
          docker network inspect zap-network

      # === Attendre que l'API soit prête ===
      - name: Wait for API to start
        run: |
          echo "Waiting for API to be ready..."
          sleep 30
          
          echo "=== Testing localhost access ==="
          curl -v http://localhost:8080 || echo "Failed to access via localhost"
          
          echo ""
          echo "=== Testing from within network ==="
          docker run --rm --network zap-network curlimages/curl:latest \
            curl -v http://suivi_api_test:8080 || echo "Failed to access via container name"
          
          echo ""
          echo "=== Final container status ==="
          docker ps -a | grep suivi_api_test

      # === Créer un dossier dédié pour le rapport ===
      - name: Prepare ZAP output folder
        run: |
          mkdir -p zap-output
          chmod 777 zap-output

      # === Lancer ZAP Baseline Scan ===
      - name: ZAP Baseline Scan
        run: |
          docker run --rm \
            --network zap-network \
            -u root \
            -v $(pwd)/zap-output:/zap/wrk \
            zaproxy/zap-stable:latest \
            zap-baseline.py \
            -t http://suivi_api_test:8080 \
            -r zap-report.html \
            -I || true

      # === Upload du rapport sur GitHub ===
      - name: Upload ZAP Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: zap-scan-report
          path: zap-output/zap-report.html
          if-no-files-found: warn

      # === Stop et nettoyage des containers et réseau ===
      - name: Cleanup
        if: always()
        run: |
          echo "=== Final logs before cleanup ==="
          docker logs suivi_api_test || true
          
          docker stop suivi_api_test || true
          docker rm suivi_api_test || true
          docker network rm zap-network || true